<!-- post layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
</head>
<body>
  <article>
    <h1>{{ page.title }}</h1>
    <p><strong>{{ page.date | date: "%B %d, %Y" }}</strong>
    <br/>
    {{ content }}
  </article>

</body>
</html>
