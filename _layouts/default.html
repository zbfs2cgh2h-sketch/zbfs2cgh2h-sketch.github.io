<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <style>
.nav-mobile-toggle {display:none; font-size:30px; cursor:pointer;}
@media (max-width:768px) {
  .nav-links {display:none;}
  .nav-mobile-toggle {display:block;}
}
</style>
</head>
<body>
<header class="site-header">
  <div class="wrapper">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav class="site-nav">
      <div class="nav-mobile-toggle" id="navToggle">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/posts' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="content">
  {{ content }}
</main>
<footer class="site-footer">
  <p>{{ site.description }}</p>
</footer>
</body>
</html>
